<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Weather Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive&family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app py-4">
      <form class="search-engine" id="searchCity">
        <input
          class="search-box"
          type="text"
          placeholder=" Enter a city ..."
          autofocus
          id="searchInput"
        />

        <button type="button" class="btn btn-outline-info">Search</button>
        <button type="button" class="btn btn-outline-info">
          Current Location
        </button>
      </form>

      <div id="temperature-description"></div>
      <div class="text-center current-day">
        <div class="row">
          <div class="col-4 offset-8">
            <div class="row">
              <div class="col-12 current-emoji material-symbols-outlined">
                ☀️
              </div>
              <div class="col-12">
                <span class="current-temperature" id="currentTemp">25°C</span
                ><span class="fahrenheitCelsius" id="fahrenheitCelsius"
                  ><a href="#" class="celsius" id="celsius">°C</a>|<a
                    href="#"
                    class="fahrenheit"
                    id="fahrenheit"
                    >°F</a
                  ></span
                >
              </div>
              <div class="col-12 main-information ps-4">
                <div class="current-city" id="city">Vienna</div>
                <div class="current-time" id="currentDate">Monday</div>

                <div class="current-precipation">Precipation: 19%</div>
                <div class="current-wind">Wind: 3 km/h</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast">
        <div class="row g-0 text-center">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">
                  <span class="material-symbols-outlined"> clear_day </span>
                  28°C
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <p class="card-text">
                  <span class="material-symbols-outlined">
                    partly_cloudy_day
                  </span>
                  27°C
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <p class="card-text">
                  <span class="material-symbols-outlined"> cloudy </span>
                  30°C
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">
                  <span class="material-symbols-outlined">
                    partly_cloudy_night
                  </span>
                  28°C
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">
                  <span class="material-symbols-outlined">
                    cloudy_snowing
                  </span>
                  28°C
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">
                  <span class="material-symbols-outlined">
                    cloudy_snowing
                  </span>
                  25°C
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
